<!DOCTYPE html>
<html>
  <head>
    <title>Andrew-Seatter-Project-Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css" />
  </head>
  <body>
    
    <header>
      <h1>Andrew Seatter</h1>
      <nav>
        <a href="#About-Me">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Contact Me</a>
        <a href="#">Wooden Spoons</a>
      </nav>
    </header>

    <main>
     <aside id="About-Me">
        <h2> About Me</h2>
     </aside>
      <!-- Product Cards -->
      <div class="products">
        <section class="card">
          <header>Camera</header>
          <img src="./assets/images/camera.jpg" alt="black camera" />
          <p>Price: $300</p>
        </section>
        <section class="card">
          <header>Tablet</header>
          <img src="./assets/images/tablet.jpg" alt="tablet held in hands" />
          <p>Price: $150</p>
        </section>
        <section class="card">
          <header>Toilet Paper</header>
          <img
            src="./assets/images/toilet-paper.jpg"
            alt="rolls of toilet paper in a basket"
          />
          <p>Price: $30</p>
        </section>
        <section class="card">
          <header>Wooden Spoons</header>
          <img
            src="./assets/images/wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
          />
          <p>Price: $10</p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <h3>
        Open Chrome DevTools --> Toggle device toolbar --> Resize the browser
